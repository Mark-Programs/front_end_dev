<!DOCTYPE html>
<html>

<head>
    <title>CSS Basics</title>
    <link rel="stylesheet" href="2selector_types.css">
</head>

<body>
    <h1>CSS is Awesome</h1>
    <!---Assign a class as seen below-->
    <div class="square"></div>
    <div id="circle">I'm a circle</div>
    <!--IDs should be used very sparingly.
    When using, whatever name is assigned, needs to be very specific and unique.
    Try to avoid using ID's to style things-->
</body>

</html>

<!-- 
    NOTES
When targeting any elements directly, they are GLOBALLY SET....aka "broad style propery"
 
CLASSES: 
    benefits: can create different, for example, button types that the system can use throughout.  Different types of padding, cell size, fonts, colors, etc
    Allows the using of the same styling in multiple areas of the webpage or app

IDs:
    Use very sparingly unless it is for a specific case.  Mainly/Traditionally used to interact with HTML through JavaScript
-->
