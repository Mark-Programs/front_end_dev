<!DOCTYPE html>
<html>
<!--CSS grouping used to help reduce code redundancies.
Will have different selectors that will have the same declarations.
BASICALLY, if you want the same style for multiple objects in your CSS sheet, you can group them together and just have one style for multiple objects -->

<head>
    <meta charset="utf-8">
    <title>Love CSS</title>
    <link rel="stylesheet" href="5css_grouping.css">
</head>

<body>
    <div class="container">
        <h1>CSS makes HTML better</h1>
        <h2>Do you even code bro?</h2>
        <div>
            <img src="eagle.png" class="borderImg">
        </div>
        <ul>
            <li>I love to fly</li>
            <li>My favorite planes</li>
            <ol>
                <li>King Air 390</li>
                <li>Beechcraft Baron</li>
            </ol>
            <li>I want to learn</li>
        </ul>
    </div>
    <h1>Header 1 Example</h1>
    <h2>Header 2 test</h2>


</body>

</html>
