<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Love CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&family=Macondo&family=UnifrakturMaguntia&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="5css_row_column.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <!-- NOTE: the columns, since it is 12 wide, MUST equal up to 12.  If you use biggers numbers, like 3, 6, 9, stuff will overlap 
            3, 6, 3 = 12 -->
            <div class="col-3">
                <img src="eagle.png" class="borderImg">
            </div>
            <div class="col-6">
                <img src="eagle.png" class="borderImg">
            </div>
            <div class="col-3">
                <img src="eagle.png" class="borderImg">
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <img src="eagle.png" class="borderImg">
            </div>
            <div class="col-7">
                <img src="eagle.png" class="borderImg">
            </div>
            <div class="col-4">
                <img src="eagle.png" class="borderImg">
            </div>
        </div>
    </div>

</body>

</html>
